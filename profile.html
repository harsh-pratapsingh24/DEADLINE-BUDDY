<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Deadline Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.0.3/src/regular/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-brand">
            <i class="ph ph-target"></i>
            <h1>Deadline Buddy</h1>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html" class="nav-link"><i class="ph ph-house"></i> Dashboard</a></li>
            <li><a href="subjects.html" class="nav-link"><i class="ph ph-books"></i> Subjects</a></li>
            <li><a href="profile.html" class="nav-link active"><i class="ph ph-user"></i> Profile</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="section active">
            <div class="profile-header">
                <h2><i class="ph ph-user-circle"></i> My Profile</h2>
                <p>Manage your account settings and preferences</p>
            </div>

            <div class="profile-layout">
                <!-- Left Column -->
                <div class="profile-left">
                    <!-- Profile Picture Card -->
                    <div class="card profile-picture-card">
                        <div class="profile-picture-section">
                            <div class="profile-avatar">
                                <div class="avatar-placeholder">
                                    <i class="ph ph-user"></i>
                                </div>
                                <div class="avatar-overlay">
                                    <i class="ph ph-camera"></i>
                                    <span>Change Photo</span>
                                </div>
                            </div>
                            <div class="profile-info">
                                <h3 id="displayName">HARSH SINGH</h3>
                                <p class="profile-role" id="displayRole">Computer Science Student</p>
                                <p class="profile-university" id="displayUniversity">BML MUNJAL UNIVERSITY</p>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="card stats-card">
                        <h3><i class="ph ph-chart-bar"></i> Quick Stats</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-number" id="statActive">0</div>
                                <div class="stat-label">Active Tasks</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="statCompleted">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="statSubjects">6</div>
                                <div class="stat-label">Subjects</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-number" id="statSuccess">0%</div>
                                <div class="stat-label">Success Rate</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="profile-right">
                    <!-- Personal Information -->
                    <div class="card settings-card">
                        <div class="card-header">
                            <h3><i class="ph ph-identification-card"></i> Personal Information</h3>
                            <button class="edit-btn" id="editBtn">
                                <i class="ph ph-pencil"></i> Edit
                            </button>
                        </div>
                        <form id="profileForm">
                            <div class="settings-grid">
                                <div class="form-group">
                                    <label><i class="ph ph-user"></i> Full Name</label>
                                    <input type="text" id="fullName" placeholder="Enter your full name" disabled>
                                </div>
                                <div class="form-group">
                                    <label><i class="ph ph-envelope"></i> Email Address</label>
                                    <input type="email" id="email" placeholder="Enter your email" disabled>
                                </div>
                                <div class="form-group">
                                    <label><i class="ph ph-identification-badge"></i> Student ID</label>
                                    <input type="text" id="studentId" placeholder="Enter your student ID" disabled>
                                </div>
                                <div class="form-group">
                                    <label><i class="ph ph-graduation-cap"></i> University</label>
                                    <input type="text" id="university" placeholder="Enter your university" disabled>
                                </div>
                                <div class="form-group">
                                    <label><i class="ph ph-calendar"></i> Academic Year</label>
                                    <select id="academicYear" disabled>
                                        <option>2025-2026</option>
                                        <option>2024-2025</option>
                                        <option>2023-2024</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label><i class="ph ph-books"></i> Major</label>
                                    <input type="text" id="major" placeholder="Enter your major" disabled>
                                </div>
                            </div>
                            <div class="action-buttons" id="actionButtons" style="display: none;">
                                <button type="button" class="btn-secondary" id="cancelBtn">
                                    <i class="ph ph-x"></i> Cancel
                                </button>
                                <button type="submit" class="btn-primary">
                                    <i class="ph ph-check"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
// Storage helpers
const getProfile = () => JSON.parse(localStorage.getItem("userProfile") || '{"fullName":"HARSH SINGH","email":"harshpratap.singh.24cse@bmu.edu.in","studentId":"240465","university":"BML MUNJAL","academicYear":"2025-2026","major":"Computer Science"}');
const saveProfile = (data) => localStorage.setItem("userProfile", JSON.stringify(data));
const getTasks = () => JSON.parse(localStorage.getItem("deadlineBuddyTasks") || "[]");
const getCompleted = () => JSON.parse(localStorage.getItem("deadlineBuddyCompletedTasks") || "[]");
const getSubjects = () => JSON.parse(localStorage.getItem("subjects") || "[]");

// Load profile data
function loadProfile() {
    const profile = getProfile();
    document.getElementById("fullName").value = profile.fullName;
    document.getElementById("email").value = profile.email;
    document.getElementById("studentId").value = profile.studentId;
    document.getElementById("university").value = profile.university;
    document.getElementById("academicYear").value = profile.academicYear;
    document.getElementById("major").value = profile.major;
    
    // Update display
    document.getElementById("displayName").textContent = profile.fullName;
    document.getElementById("displayRole").textContent = profile.major + " Student";
    document.getElementById("displayUniversity").textContent = profile.university;
}

// Load stats
function loadStats() {
    const tasks = getTasks();
    const completed = getCompleted();
    const subjects = getSubjects();
    const total = tasks.length + completed.length;
    const successRate = total > 0 ? Math.round((completed.length / total) * 100) : 0;
    
    document.getElementById("statActive").textContent = tasks.length;
    document.getElementById("statCompleted").textContent = completed.length;
    document.getElementById("statSubjects").textContent = subjects.length || 6;
    document.getElementById("statSuccess").textContent = successRate + "%";
}

// Toggle edit mode
let isEditing = false;
document.getElementById("editBtn").addEventListener("click", () => {
    isEditing = !isEditing;
    const inputs = document.querySelectorAll("#profileForm input, #profileForm select");
    const editBtn = document.getElementById("editBtn");
    const actionButtons = document.getElementById("actionButtons");
    
    inputs.forEach(input => input.disabled = !isEditing);
    editBtn.innerHTML = isEditing 
        ? '<i class="ph ph-x"></i> Cancel' 
        : '<i class="ph ph-pencil"></i> Edit';
    actionButtons.style.display = isEditing ? "flex" : "none";
    
    if (!isEditing) loadProfile(); // Reset on cancel
});

// Cancel button
document.getElementById("cancelBtn").addEventListener("click", () => {
    document.getElementById("editBtn").click();
});

// Save profile
document.getElementById("profileForm").addEventListener("submit", (e) => {
    e.preventDefault();
    
    const profile = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        studentId: document.getElementById("studentId").value,
        university: document.getElementById("university").value,
        academicYear: document.getElementById("academicYear").value,
        major: document.getElementById("major").value
    };
    
    saveProfile(profile);
    loadProfile();
    document.getElementById("editBtn").click(); // Exit edit mode
    showNotification("Profile updated successfully!");
});

// Initialize
document.addEventListener("DOMContentLoaded", () => {
    loadProfile();
    loadStats();
});
    </script>

    <style>
        /* Profile-specific styles */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-header h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .profile-left {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-right {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Profile Picture Card */
        .profile-picture-card {
            text-align: center;
        }

        .profile-picture-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile-avatar {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 245, 212, 0.1), rgba(0, 212, 170, 0.1));
            border: 3px solid rgba(0, 245, 212, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .avatar-placeholder i {
            font-size: 3rem;
            color: #00F5D4;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
        }

        .avatar-overlay i {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .profile-avatar:hover .avatar-overlay {
            opacity: 1;
        }

        .profile-avatar:hover .avatar-placeholder {
            transform: scale(1.05);
        }

        .profile-info h3 {
            margin: 0;
            color: #00F5D4;
        }

        .profile-role {
            font-weight: 600;
            margin: 0.3rem 0;
        }

        .profile-university {
            opacity: 0.7;
            margin: 0;
            font-size: 0.9rem;
        }

        /* Stats Card */
        .stats-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 245, 212, 0.05);
            border-color: rgba(0, 245, 212, 0.2);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00F5D4;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Settings Cards */
        .settings-card {
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #EAEAEA;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .edit-btn:hover {
            background: rgba(0, 245, 212, 0.1);
            border-color: #00F5D4;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #00F5D4;
            font-size: 0.9rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            grid-column: 1 / -1;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #EAEAEA;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
