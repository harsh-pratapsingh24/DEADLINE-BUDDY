<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subjects - Deadline Buddy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Fira+Code:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.0.3/src/regular/style.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav">
      <div class="nav-brand">
        <i class="ph ph-target"></i>
        <h1>Deadline Buddy</h1>
      </div>
      <ul class="nav-links">
        <li>
          <a href="dashboard.html" class="nav-link"
            ><i class="ph ph-house"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="subjects.html" class="nav-link active"
            ><i class="ph ph-books"></i> Subjects</a
          >
        </li>
        <li>
          <a href="profile.html" class="nav-link"
            ><i class="ph ph-user"></i> Profile</a
          >
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="section active">
        <div class="section-header">
          <h2>Subjects</h2>
          <div class="button-group">
            <button class="btn-primary" id="openModal">
              <i class="ph ph-plus"></i> Add New Subject
            </button>
            <button class="btn-primary" id="resetSubjects">
              <i class="ph ph-trash"></i> Reset All Subjects
            </button>
          </div>
        </div>

        <div class="subjects-grid" id="subjectsGrid">
          <!-- Subjects will be dynamically loaded here -->
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="subjectModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Subject</h2>
          <span class="close-btn" id="closeModal">&times;</span>
        </div>

        <form id="subjectForm">
          <label>Subject Name</label>
          <input
            type="text"
            id="subjectName"
            placeholder="Enter subject name"
            required
          />

          <button type="submit" class="btn-submit">Add Subject</button>
        </form>
      </div>
    </div>

    <script>
  const openModalBtn = document.getElementById("openModal");
  const resetBtn = document.getElementById("resetSubjects");
  const modal = document.getElementById("subjectModal");
  const closeModalBtn = document.getElementById("closeModal");
  const form = document.getElementById("subjectForm");
  const grid = document.getElementById("subjectsGrid");

  const icons = [
    "ph ph-function",
    "ph ph-tree-structure",
    "ph ph-code",
    "ph ph-atom",
    "ph ph-scroll",
    "ph ph-flask",
    "ph ph-book",
    "ph ph-lightbulb",
    "ph ph-rocket"
  ];

  // Default subjects (shown if localStorage is empty)
  const defaultSubjects = [
    { name: "Calculus", icon: "ph ph-function" },
    { name: "Data Structures", icon: "ph ph-tree-structure" },
    { name: "Web Development", icon: "ph ph-code" },
  ];

  // Modal open/close
  openModalBtn.addEventListener("click", () => modal.classList.add("active"));
  closeModalBtn.addEventListener("click", () => modal.classList.remove("active"));
  window.addEventListener("click", (e) => {
    if (e.target === modal) modal.classList.remove("active");
  });

  // Reset All Subjects
  resetBtn.addEventListener("click", () => {
    if (confirm("Are you sure you want to reset all subjects? This will remove all custom subjects and restore defaults.")) {
      localStorage.removeItem("subjects");
      showNotification("All subjects have been reset!");
      setTimeout(() => location.reload(), 1000);
    }
  });

  // Get task count for a subject
  function getTaskCount(subjectName) {
    const tasks = JSON.parse(localStorage.getItem("deadlineBuddyTasks") || "[]");
    return tasks.filter(task => task.subject === subjectName).length;
  }

  // Render all subjects with task counts
  function renderSubjects() {
    grid.innerHTML = "";
    const storedSubjects = JSON.parse(localStorage.getItem("subjects")) || [];

    // If first load and no saved data → initialize with defaults
    if (storedSubjects.length === 0) {
      localStorage.setItem("subjects", JSON.stringify(defaultSubjects));
      storedSubjects.push(...defaultSubjects);
    }

    storedSubjects.forEach(sub => {
      const taskCount = getTaskCount(sub.name);
      const card = document.createElement("div");
      card.classList.add("subject-card");
      card.innerHTML = `
        <i class="${sub.icon}"></i>
        <h3>${sub.name}</h3>
        <div class="subject-task-count">
          <span class="task-badge">${taskCount} active task${taskCount !== 1 ? 's' : ''}</span>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  // On form submit → Add new subject
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("subjectName").value.trim();

    if (!name) return;

    const storedSubjects = JSON.parse(localStorage.getItem("subjects")) || [];
    const randomIcon = icons[Math.floor(Math.random() * icons.length)];

    storedSubjects.push({
      name: name,
      icon: randomIcon
    });

    localStorage.setItem("subjects", JSON.stringify(storedSubjects));
    renderSubjects();
    modal.classList.remove("active");
    form.reset();
    showNotification("Subject added successfully!");
  });

  // Initial render
  document.addEventListener("DOMContentLoaded", renderSubjects);
  window.addEventListener('tasksUpdated', renderSubjects);
</script>

<style>
/* Add these styles to your existing style.css or add them here */
.subject-task-count {
  margin-top: 1rem;
}

.task-badge {
  display: inline-block;
  background: rgba(0, 245, 212, 0.1);
  color: #00F5D4;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 0.875rem;
  font-weight: 600;
}
</style>

</body>
</html>
